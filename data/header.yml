txt0: "<p>Il viaggio, oltre ad essere un percorso fisico che ci porta da un luogo ad un altro, &egrave; esperienza, emozione, condivisione, stupore, arricchimento.  Questo &egrave; quello che vi proponiamo: un curioso viaggio, guidati da Mario Carlo Baccaglini, alla scoperta delle auto, degli aneddoti, delle curiosit&agrave; e, anche delle combinazioni, che hanno segnato la storia dei marchi automobilistici pi&ugrave; amati e conosciuti.</p>"
txt1: "<p>Un viaggio per scoprire una grande eredit&agrave; fatta di aspirazioni, valori, immaginario pubblicitario, epopee sportive ma anche di conquiste tecniche e colossi economici da milioni di posti di lavoro.  Un viaggio che parla di noi, della nostra societ&agrave;, del nostro ingegno e che ci conduca ad apprezzare le auto di oggi e gli attuali modelli pi&ugrave; innovati per design, stile, sicurezza e integrazione, base essenziale per la visione sul futuro.</p>"
